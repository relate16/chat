spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/chat
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create  # update
      use_sql_comments: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug                                                                                            # 실행 sql 문 log 로 출력
#    org.hibernate.orm.jdbc.bind: trace                                                                                  # sql 의 파라미터 값을 추적(hibernate 6), 운영 단계에서 사용